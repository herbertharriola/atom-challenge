<tr>
  <td>{{ task.title }}</td>
  <td>{{ task.description }}</td>
  <td>{{ task.createdAt | date:'short' }}</td>
  <td>
    <mat-checkbox [checked]="task.completed" (change)="toggleCompletion()"></mat-checkbox>
  </td>
  <td>
    <button mat-icon-button color="warn" (click)="removeTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</tr>
